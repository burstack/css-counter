<!DOCTYPE html>
<html>
<head>

  <link rel="stylesheet" href="style.css">
  <title>css counter</title>

</head>

<body>
	<div class="intro">
		<h4>Exemple av animering med endast CSS (http://rachelnabors.com/css-animations-course/)</h4>
	</div>
	
	<div class="frame">
	  <div class="center">
			<input type="checkbox" id="button">
			<label class="icon" for="button">
				<div class="pause"></div>
				<div class="play"></div>
			</label>
			<span class="counter">
				<span class="thousands">
					<span class="0">0</span>
					<span class="1">1</span>
					<span class="2">2</span>
					<span class="3">3</span>
					<span class="4">4</span>
					<span class="5">5</span>
					<span class="6">6</span>
					<span class="7">7</span>
					<span class="8">8</span>
					<span class="9">9</span>
				</span>
				<span class="hundreds">
					<span class="0">0</span>
					<span class="1">1</span>
					<span class="2">2</span>
					<span class="3">3</span>
					<span class="4">4</span>
					<span class="5">5</span>
					<span class="6">6</span>
					<span class="7">7</span>
					<span class="8">8</span>
					<span class="9">9</span>
				</span>
				<span class="tens">
					<span class="0">0</span>
					<span class="1">1</span>
					<span class="2">2</span>
					<span class="3">3</span>
					<span class="4">4</span>
					<span class="5">5</span>
					<span class="6">6</span>
					<span class="7">7</span>
					<span class="8">8</span>
					<span class="9">9</span>
				</span>
				<span class="ones">
					<span class="0">0</span>
					<span class="1">1</span>
					<span class="2">2</span>
					<span class="3">3</span>
					<span class="4">4</span>
					<span class="5">5</span>
					<span class="6">6</span>
					<span class="7">7</span>
					<span class="8">8</span>
					<span class="9">9</span>
				</span>
			</span>
	  </div>
	</div>

</body>
